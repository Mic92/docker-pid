language: go
go:
  - 1.10.x
env:
  - PATH=/home/travis/gopath/bin:$PATH CGO_ENABLED=0
install:
  - go get github.com/mitchellh/gox
script:
  - gox -ldflags "-s -w" -os "linux" -output "dist/{{.Dir}}-{{.OS}}-{{.Arch}}" .
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    tags: true
